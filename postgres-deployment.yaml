apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-member-db-pvc
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-member-db
spec:
  ports:
    - port: 5432
  selector:
    app: postgres-member-db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-member-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-member-db
  template:
    metadata:
      labels:
        app: postgres-member-db
    spec:
      containers:
        - name: postgres
          image: postgres:15
          env:
            - name: POSTGRES_DB
              value: member_db
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: "123456789"
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-storage
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-member-db-pvc
